<p>bike-list</p>

<br>

@for (bike of bikeList;track bike.plate_number){


<div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">

    <div class="px-5 pb-5">

        <h5 class="text-xl font-semibold tracking-tight text-gray-900 dark:text-white">Bike plate-number:
            {{bike.plate_number}}</h5>

        <h2>Bike color: {{bike.color}}</h2>

        <div class="flex items-center mt-2.5 mb-5">
            <div class="flex items-center space-x-1 rtl:space-x-reverse">
            </div>
            <span
                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded dark:bg-blue-200 dark:text-blue-800 ms-3">Bike
                status: {{bike.status}}</span>
        </div>
        <div class="flex items-center justify-between">
            @if(authService.is_signed_in()&&!authService.isAdmin()){
            <button type="button"
                class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                (click)="bookBike(bike._id)" [disabled]="bike.status === 'booked'" [class.cursor-not-allowed]="bike.status === 'booked'">Book</button>
            }
            @if(authService.isAdmin()){
            <button
                class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                (click)="updateBike(bike)">Edit</button>
            <button type="button"
                class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
                (click)="deleteBike(bike._id)">Delete</button>
            }
        </div>
    </div>
</div>
<br>


}
