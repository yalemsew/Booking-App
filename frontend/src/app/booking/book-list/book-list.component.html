<p>book-list works!</p>

@for (booking of BookingList;track booking.bike.plate_number){
<div class="bike-item">
    <label>plate number: {{ booking.bike.plate_number }}</label>
    <label>plate color: {{ booking.bike.color }}</label>
    <label>book date: {{ booking.book_date }}</label>

    <button type="button"
        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        (click)="updateBooking(booking._id)">Edit</button>
    <button type="button"
        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2"
        (click)="deleteBooking(booking._id)">Delete</button>
</div>
}
